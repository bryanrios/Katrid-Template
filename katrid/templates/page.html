<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700" rel="stylesheet" type="text/css">

  <title>Theme Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- Bootstrap example theme -->
  <!--link href="css/bootstrap-theme.css" rel="stylesheet"-->

  <!-- Font-awesome -->
  <link href="css/font-awesome.css" rel="stylesheet">

  <!-- Pe-icon-7-stroke -->
  <link href="plugins/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet">
  <link href="plugins/pe-icon-7-stroke/css/helper.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- animate.css -->
  <link href="css/animate.css" type="text/css" rel="stylesheet">

  <link href="plugins/select2-3.5.4/select2.css" type="text/css" rel="stylesheet">
  <link href="plugins/select2-3.5.4/select2-bootstrap.css" type="text/css" rel="stylesheet">

  <!-- Katrid style -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/skins.css" type="text/css" rel="stylesheet">

  <!-- demo.css -->
  <link href="css/demo.css" type="text/css" rel="stylesheet">

  <!-- extra head -->
  {% block extra_head %}{% endblock %}
  <!-- end extra head -->
</head>

<body class="{% block body_class %}{% endblock %}">
{% block page %}{% endblock %}

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>

<script src="js/metisMenu.js"></script>
<script src="plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

{% block scripts %}
<script src="plugins/select2-3.5.4/select2.min.js"></script>
<script src="plugins/jquery.maskedinput/jquery.maskedinput.min.js"></script>
<script src="plugins/ion-rangeSlider/ion.rangeSlider.min.js"></script>
<script src="plugins/jquery-ui/jquery-ui.js"></script>
{% endblock %}
<script src="js/bootstrap.min.js"></script>

{% block menu_code %}

<!-- startup script -->
<script src="js/app.js"></script>

<!-- menu-startup -->
<script>
  $('.menu-item').each(function () {
    var li = $(this);
    if (li.children('ul.nav').length) li.children('a').append('<em class="fa fa-angle-left"></em>')
  });
  $('.menu-item>a').click(function (event) {
    var el = $(this);
    var li = el.parent();
    if (li.children('ul').length) {
      li.toggleClass('open');
      var span = li.children('a').children('em.fa');
      span.toggleClass('fa-angle-left');
      span.toggleClass('fa-angle-down');
    }
  });
</script>
<script>
  $(document).ready(function () {
    // start metisMenu
    $('#left-side-menu').metisMenu({toggle: false});

    // navbar search
    var items = [];
    $('.menu-item>a').each(function (idx, el) {
      items.push($(el).text());
    });
    $('#navbar-search').autocomplete({ source: items });
  });
</script>
<script>
$( document ).ready(function() {
  var url = window.location.href.split('/');
  url = url[url.length-1];

  $('ul.nav a[href="'+ url +'"]').addClass('active').parent().parent().addClass('in').parent().addClass('active');

  // Will also work for relative and absolute hrefs
  $('ul.nav a').filter(function() {
      return this.href == url;
  }).addClass('active').parent().parent().addClass('in').parent().addClass('active');

});
</script>
<!-- end menu -->


<!-- demo js -->
<script src="js/demo.js"></script>

{% endblock %}

<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip({container: 'body'});
  });
</script>
{% block startup_code %}{% endblock %}

<!-- additional scripts -->
{% block additional_scripts %}{% endblock %}
<!-- end additional scripts -->

{% if googleanalytics %}
<!-- googleanalytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-78944963-1', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
