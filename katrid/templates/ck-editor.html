{% extends "base.html" %}
{% block content %}
  <div class="panel page-heading">
    <h2>CK Editor</h2>
    <ol class="breadcrumb">
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">UI Elements</a>
      </li>
      <li>CK Editor</li>
    </ol>
  </div>

  <div class="content">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h5>CK Editor <small>http://ckeditor.com/</small></h5>
    </div>
    <div class="panel-body">
      <textarea id="id-ck-editor"></textarea>
    </div>
  </div>
  </div>
{% endblock %}
{% block additional_scripts %}
  <script src="plugins/ckeditor/ckeditor.js"></script>
  <script>
  $(document).ready(function () {
    CKEDITOR.replace('id-ck-editor', {
      height: '300px',
      startupFocus: true
    })
  });
  </script>
{% endblock %}
