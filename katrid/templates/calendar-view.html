{% extends "base.html" %}
{% block extra_head %}
  <!-- link fullcalendar.css -->
  <link href="plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
{% endblock %}
{% block content %}
  <div class="data-heading panel panel-default">
    <div class="panel-body">
      <div>
        <ol class="breadcrumb">
          <li><a href="#">Forms</a></li>
          <li>Calendar View
            <!-- demo only purposes (remember to remove it in future) -->
            <label title="Click here to toggle no-padding class" onclick="$('.content').toggleClass('no-padding')" class="label label-primary">Toggle no-padding</label>
          </li>
        </ol>
        <p class="help-block">Form help text (leave a useful message here)</p>
      </div>
      {% include "include/form-toolbar.html" %}

    </div>
  </div>

  <div class="content">
  <div class="panel panel-default data-panel">
    <div class="panel-body">

      <div id="calendar"></div>

    </div>
  </div>
  </div>
{% endblock %}
{% block additional_scripts %}

  <!-- add fullcalendar.js reference -->
  <script src="plugins/fullcalendar/fullcalendar.js"></script>

				left: 'prev,next today',
				center: 'title',

			defaultDate: '2016-05-12',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
